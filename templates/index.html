<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/util.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='images/icons/favicon.ico') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/animate/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/select2/select2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/select2/select2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='vendor/select2/select2.min.css') }}" rel="stylesheet">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{{ url_for('static', path='images/img-01.png') }}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post" action="{{ url_for('login_user') }}">
					<span class="login100-form-title">
						Member Login
					</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <input type="hidden" id="redirect_uri" name="redirect_uri">

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{{ url_for('static', path='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', path='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static', path='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', path='vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', path='vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
    var urlParams = new URLSearchParams(window.location.search);
    redirect_uri = urlParams.get('url')
    if (!redirect_uri) {
        $('#redirect_uri').val('None')
    } else {
        $('#redirect_uri').val(redirect_uri)
    }




</script>
<!--===============================================================================================-->
<script src="{{ url_for('static', path='js/main.js') }}"></script>

</body>
</html>
