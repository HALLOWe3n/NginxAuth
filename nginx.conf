events {
    worker_connections 1024;
}
http {
    upstream auth_service{
        server authentication_service:8000;
    }

    server {
        listen 8081;

        location = /static {
            alias /static;
            proxy_pass http://auth_service/static;
        }

        location = /example {
            error_page 401 = @error401;
            auth_request /auth; # The sub-request to use
            auth_request_set $authorization $upstream_http_x_authorization; # Make the sub request data available

            proxy_pass https://finance.yahoo.com; # actual location of protected data
            proxy_set_header X-Forwarded-Host $host; # Custom headers with authentication related data
            proxy_set_header Authorization $authorization;
            proxy_set_header Content-Type "application/x-www-form-urlencoded";
        }

        location = /auth {
            proxy_pass http://auth_service/auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length '0';
            proxy_set_header Host $host;
        }

        location = /login {
            proxy_pass http://auth_service/login; # Where the login happens
            proxy_set_header X-My-Real-IP $remote_addr; # Additional parameters to send to login page
            proxy_set_header X-My-Real-Port $remote_port;
            proxy_set_header X-My-Server-Port $server_port;
        }

        location @error401 {
            return 302 http://$http_host/login?url=http://$http_host$request_uri;
        }
    }
}